 
<div class="row">
   <div class="col-6 offset-1 p-3">
    <form action="#"   id="formulaire" class=" ">
      <label class="form-control" style="border:none">Fichie(csv,txt,xml,json)</label>
      <input type="file" name="file" id="file" class="form-control">
      <input type="button" class="btn btn-success" value="Import" (click)="valider()">
   </form>
   </div>

</div>
<div class="row">
    <div class="col-6 offset-1   border">
        
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
        <div class="mat-elevation-z8 ">
          <table mat-table [dataSource]="data_source" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="Nom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.nom}}% </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Prenom">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="age">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
              <td mat-cell *matCellDef="let row"> {{row.age}} </td>
            </ng-container>

            <ng-container matColumnDef="Professions">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
              <td mat-cell *matCellDef="let row"> {{row.profession}} </td>
            </ng-container>

            <ng-container matColumnDef="Salaire">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fruit </th>
              <td mat-cell *matCellDef="let row"> {{row.salaire}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
  
  
    </div>
    <div class="col-4">
         <canvas id="pie-chart" ></canvas>

    </div>
</div>
